<div ng-controller="DataSettings">

  <div class="margin-bottom">
    <form class="filter" novalidate>
      <input class="pull-left" type="search" placeholder="search" ng-model="search">
    </form>

    <div class="table">
      <table>
        <thead>
          <tr>
            <td class="for-select" colspan="13">
              <div class="select">
                <select>
                  <option value="">Subject &amp; Description</option>
                  <option ng-repeat="sub in subject">{{sub.desc}}</option>
                </select>
              </div>
            </td>
          </tr>
        </thead>
      </table>
    </div>

    <form class="table">
      <div class="group date-pick">
        <span class="data-label">C:</span>
        <span class="date-pick">
            <datepicker date-format="MMMM dd, yyyy">
              <input ng-model="date1" type="text"/>
            </datepicker>
          </span>
        <span class="data-label">ДО:</span>
        <span class="date-pick">
            <datepicker date-format="MMMM dd, yyyy">
              <input ng-model="date2" type="text"/>
            </datepicker>
          </span>
      </div>
    </form>

    <div class="table" ng-repeat="x in ['2016', '2015', '2014', '2013']">
      <table>
        <tbody class="text-center">
          <tr>
            <!-- YEAR -->
            <td colspan="2" class="text-medium text-left text-uppercase">year</td>
            <td class="text-medium text-center" colspan="12">{{x}}</td>
          </tr>
          <tr>
            <!-- MONTH -->
            <td colspan="2" class="text-medium text-left text-uppercase">month</td>
            <td>Jan. 16</td>
            <td>Feb. 16</td>
            <td>Mar. 16</td>
            <td>Apr. 16</td>
            <td>May. 16</td>
            <td>Jun. 16</td>
            <td>Jul. 16</td>
            <td>Aug. 16</td>
            <td>Sep. 16</td>
            <td>Oct. 16</td>
            <td>Nov. 16</td>
            <td>Dec. 16</td>
          </tr>
          <tr>
            <!-- ACCUMULATE PLAN -->
            <td class="for-select">
              <div class="select">
                <select>
                  <option value="">{{accumulate.titlePlan}}</option>
                  <option ng-repeat="accPlan in accumulate.Plan">{{accPlan.month}}</option>
                </select>
              </div>
            </td>
            <td class="for-select">
              <div class="select">
                <select ng-model="colorAccPlan">
                  <option value="">Color</option>
                  <option ng-repeat="color in colors">{{color}}</option>
                </select>
              </div>
            </td>
            <td ng-repeat="accPlan in accumulate.Plan" ng-class="returnClass(colorAccPlan);">{{accPlan.month}}</td>
          </tr>
          <tr>
            <!-- ACCUMULATE ACTUAL -->
            <td class="for-select title">
              <div class="select">
                <select>
                  <option value="">{{accumulate.titleActual}}</option>
                  <option ng-repeat="accActual in accumulate.Actual">{{accActual.month}}</option>
                </select>
              </div>
            </td>
            <td class="for-select">
              <div class="select">
                <select ng-model="colorAccActual">
                  <option value="">Color</option>
                  <option ng-repeat="color in colors">{{color}}</option>
                </select>
              </div>
            </td>
            <td ng-repeat="accActual in accumulate.Actual" ng-class="returnClass(colorAccActual);">{{accActual.month}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="table chart-bottom" ng-controller="LineCtrl">
    <canvas width="950px" class="chart chart-line" chart-data="data" chart-options="options", chart-labels="labels" chart-series="series" chart-click="onClick"></canvas>
  </div>

</div>
